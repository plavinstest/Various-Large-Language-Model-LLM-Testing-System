<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS for responsive design and styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <!-- Link to custom stylesheet for additional styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Link to jQuery for JavaScript functionality -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- Link to Bootstrap JavaScript for dynamic components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <!-- Link to custom JavaScript for chat functionality -->
    <script src="/static/js/scripts.js"></script>
    <title>AI Chat Interface</title>

</head>
<body>

<!-- Main container for the chat interface -->
<div class="chat-container">
    <!-- Header section for the chat application -->
    <div class="header">AI Chat to Compare & Test Best AI Chatbots</div>

    <!-- Dropdown for selecting AI models -->
    <select name="models_name" id="models_name" class="text-center">
        <option value="0">Meta Llama 3.2 3B Vision Instruct Turbo</option>
        <option value="1">Gemma-2 Instruct (2B)</option>
        <option value="2">Mistral (7B) Instruct v0.3</option>
        <option value="3">Qwen2.5 7B Instruct Turbo</option>
        <option value="4">Gryphe MythoMax L2 Lite (13B)</option>
        <option value="5">DeepSeek LLM Chat (67B)</option>
        <option value="6">Upstage SOLAR Instruct v1 (11B)</option>
        <option value="7">Meta Llama 3.1 8B Instruct Turbo</option>
        <option value="8">chatgpt-3.5-turbo </option>
        <option value="9">gpt-4-turbo</option>
       


    </select>

    <!-- Chat box for displaying conversation -->
    <div class="chat-box" id="chat-box">
        <!-- Responses will appear here -->
    </div>

    <!-- Input container for user interaction -->
    <div class="chat-input-container">
        <!-- Input field for user prompt -->
        <input type="text" class="chat-input" id="chat-input" placeholder="Enter your prompt or add image here">
        <!-- Send button for submitting the user prompt -->
        <button class="send-button" id="send-button">&#9658;</button>
        <!-- Button to navigate to the results page -->
        <a href="{% url 'result' %}"> <button class="result-button" id="result-button">Results</button> </a><!-- New Result button -->
    </div>
    
</div>


</body>
</html>
